<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  <input class="border p-2 w-full rounded"
         placeholder="Title"
         formControlName="title" />
  <div class="text-sm text-red-600" *ngIf="f['title'].touched && f['title'].errors">
    <span *ngIf="f['title'].errors['required']">Title is required.</span>
    <span *ngIf="f['title'].errors['maxlength']">Max {{MAX_TITLE}} characters.</span>
  </div>

  <input class="border p-2 w-full rounded"
         placeholder="Short Description"
         formControlName="shortDescription" />
  <div class="text-sm text-red-600" *ngIf="f['shortDescription'].touched && f['shortDescription'].errors">
    <span *ngIf="f['shortDescription'].errors['required']">Short description is required.</span>
    <span *ngIf="f['shortDescription'].errors['maxlength']">Max {{MAX_SHORT}} characters.</span>
  </div>

  <label class="block font-semibold">Description</label>
  <quill-editor formControlName="description"
                [modules]="modules"
                [styles]="{height: '500px'}"
                theme="snow"
                class="custom-quill-wrapper b-white">
  </quill-editor>
  <div class="text-sm text-red-600" *ngIf="f['description'].touched && f['description'].errors">
    Description is required.
  </div>

  <!-- Optional admin toggle -->
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="isDeleted" />
    <span class="text-sm text-gray-700">Soft delete (hide lesson)</span>
  </label>

  <button type="submit"
          [disabled]="form.invalid || submitting"
          class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
    {{ isEdit ? 'Update Lesson' : 'Create Lesson' }}
  </button>
</form>
