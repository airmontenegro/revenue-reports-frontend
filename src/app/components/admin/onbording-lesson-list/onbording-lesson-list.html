<div class="overflow-x-auto shadow-md sm:rounded-lg mt-6">
  <table class="min-w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
      <tr>
        <th class="px-6 py-3">Title</th>
        <th class="px-6 py-3">Description</th>
        <th class="px-6 py-3">Questions</th>
        <th class="px-6 py-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of lessons" class="bg-white border-b hover:bg-gray-50">
        <td class="px-6 py-4 font-medium text-gray-900">{{ lesson.title }}</td>
        <td class="px-6 py-4">{{ lesson.shortDescription }}</td>
        <td class="px-6 py-4">{{ lesson.questions.length }}</td>
        <td class="px-6 py-4 text-center">
          <button
            (click)="editLesson(lesson.id)"
            class="text-blue-600 hover:text-blue-800 font-medium mr-3"
          >
            ‚úèÔ∏è Edit
          </button>
          <button
            (click)="deleteLesson(lesson.id)"
            class="text-red-600 hover:text-red-800 font-medium"
          >
            üóëÔ∏è Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="lessons.length === 0 && !loading" class="text-center text-gray-500 mt-4">
    No lessons found.
  </div>
  <div *ngIf="loading" class="text-center text-gray-400 mt-4">
    Loading lessons...
  </div>
</div>
