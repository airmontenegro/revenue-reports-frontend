<div class="w-full mx-auto p-6 bg-white rounded shadow">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">Categories</h2>
    <button
      (click)="createCategory()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      + New Category
    </button>
  </div>

  <div *ngIf="loading" class="text-gray-600">Loading...</div>

  <div *ngIf="!loading && categories.length === 0" class="text-gray-600">
    No categories yet.
  </div>

  <div *ngIf="!loading && categories.length > 0" class="overflow-x-auto">
    <table class="min-w-full text-left border">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 border-b">Image</th>
          <th class="px-4 py-2 border-b">Name</th>
          <th class="px-4 py-2 border-b">Slug</th>
          <th class="px-4 py-2 border-b">Short Description</th>
          <th class="px-4 py-2 border-b">Themes (Lessons)</th>
          <th class="px-4 py-2 border-b text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categories" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">
            <img
              *ngIf="c.imageUrl"
              [src]="c.imageUrl"
              alt="{{ c.name }}"
              class="w-12 h-12 object-cover rounded"
            />
            <span *ngIf="!c.imageUrl" class="text-gray-400">—</span>
          </td>
          <td class="px-4 py-2 font-medium">{{ c.name }}</td>
          <td class="px-4 py-2 text-gray-700">{{ c.slug }}</td>
          <td class="px-4 py-2 text-gray-600 max-w-[360px] truncate">
            {{ c.shortDescription || '—' }}
          </td>
          <td class="px-4 py-2 text-gray-700">
            {{ c.lessonIds?.length || 0 }}
          </td>
          <td class="px-4 py-2">
            <div class="flex justify-end gap-2">
              <button
                (click)="editCategory(c.slug)"
                class="px-3 py-1 rounded border hover:bg-gray-100"
              >
                Edit
              </button>
              <button
                (click)="deleteCategory(c.id)"
                class="px-3 py-1 rounded border border-red-300 text-red-600 hover:bg-red-50"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
