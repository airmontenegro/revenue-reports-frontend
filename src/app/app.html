<!-- Glavni wrapper koji kontroliše visinu -->
<div class="relative min-h-screen z-0">

  <!-- Background slika -->
  <div class="absolute inset-0 bg-[url('/airplane.jpg')] bg-cover bg-center z-0"></div>

  <!-- Crni overlay -->
  <div class="absolute inset-0 bg-black opacity-40 z-10"></div>

  <!-- Sadržaj sa višim Z-indexom -->
  <div class="relative z-20 flex flex-col min-h-screen">
    <div class="container mx-auto px-4">
      <app-header></app-header>
    </div>

  <main [ngClass]="{ 'bg-white': !isRootRoute }" class="flex-1 container mx-auto px-4 z-20 p-4 my-3 rounded-md bg-opacity-50">
    <router-outlet></router-outlet>
  </main>


    <div class="container mx-auto px-4">
      <app-footer></app-footer>
    </div>
  </div>
</div>
