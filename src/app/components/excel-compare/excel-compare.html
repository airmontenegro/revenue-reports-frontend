<button 
  (click)="triggerFileInput()" 
  class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow"
>
  Select Excel Files
</button>

<input 
  type="file" 
  multiple 
  #fileInput 
  style="display: none" 
  accept=".csv"
  (change)="handleFiles($event)"
/>
