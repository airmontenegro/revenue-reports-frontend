<div class="w-full mx-auto p-4 min-h-[600px]">
  <!-- Stepper header -->
  <div class="w-full bg-gray-300 h-2 rounded mb-6 relative">
    <div class="absolute top-0 left-0 h-2 bg-blue-500 rounded transition-all duration-300"
         [style.width.%]="((currentStep + 1) / steps.length) * 100">
    </div>
  </div>

  <!-- Step content -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">{{ steps[currentStep].title }}</h2>
    <p class="text-gray-600">{{ steps[currentStep].content }}</p>
  </div>

  <!-- Navigation buttons -->
  <div class="flex justify-between">
    <button (click)="prevStep()"
            [disabled]="currentStep === 0"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">
      Back
    </button>
    <button (click)="nextStep()"
            [disabled]="currentStep === steps.length - 1"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50">
      Next
    </button>
  </div>
</div>
